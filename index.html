<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homework Organizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .fade-in { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .transition-all { transition: all 0.3s ease; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-10 text-center">
      <h1 class="text-4xl font-bold text-indigo-700 mb-2">Homework Organizer</h1>
      <p class="text-gray-600">Keep track of all your school assignments in one place</p>
    </header>

    <div class="max-w-4xl mx-auto">
      <!-- Add Homework Form -->
      <div class="bg-white rounded-xl shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Homework</h2>
        <form id="homeworkForm" class="space-y-4">
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
            <input type="text" id="subject" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="question" class="block text-sm font-medium text-gray-700 mb-1">Question</label>
            <textarea id="question" rows="2" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
          </div>
          <div>
            <label for="answer" class="block text-sm font-medium text-gray-700 mb-1">Answer</label>
            <textarea id="answer" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
          </div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-all flex items-center justify-center">
            <i class="fas fa-plus mr-2"></i> Add Homework
          </button>
        </form>
      </div>

      <!-- Search Bar -->
      <div class="mb-6">
        <input type="text" id="searchInput" placeholder="Search homework..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" oninput="filterHomeworkItems()">
      </div>

      <!-- Homework List -->
      <div id="homeworkList" class="space-y-4">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Homework Items</h2>
        <div id="homeworkItemsContainer" class="space-y-4"></div>
        <div id="noHomework" class="text-center py-10 bg-white rounded-xl shadow">
          <i class="fas fa-book-open text-4xl text-gray-300 mb-3"></i>
          <p class="text-gray-500">No homework items yet. Add your first one above!</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold">Share Homework</h3>
        <button onclick="closeShareModal()" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
        <input id="shareSubject" type="text" readonly class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Question</label>
        <textarea id="shareQuestion" rows="3" readonly class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100"></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Answer</label>
        <textarea id="shareAnswer" rows="5" readonly class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100"></textarea>
      </div>
      <button onclick="copyToClipboard()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-all">
        <i class="fas fa-copy mr-2"></i> Copy to Clipboard
      </button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCX3Sh3bChB0EnsPYFfg8YlKOaWU11SKQg",
      authDomain: "apollo-hub-26dac.firebaseapp.com",
      databaseURL: "https://apollo-hub-26dac-default-rtdb.firebaseio.com",
      projectId: "apollo-hub-26dac",
      storageBucket: "apollo-hub-26dac.appspot.com",
      messagingSenderId: "473334990651",
      appId: "1:473334990651:web:b615a8672a9b737655d91e"
    };

    if (typeof firebase === "undefined") {
      console.error("❌ Firebase SDK failed to load.");
    } else {
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      console.log("✅ Firebase initialized");

      document.addEventListener("DOMContentLoaded", function () {
        console.log("📦 DOM ready");

        const list = document.getElementById("homeworkItemsContainer");
        const noHomework = document.getElementById("noHomework");

        // Load data
        db.ref("homework").on("value", (snapshot) => {
          const data = snapshot.val() || {};
          list.innerHTML = "";

          const entries = Object.entries(data);
          noHomework.classList.toggle("hidden", entries.length > 0);

          entries.reverse().forEach(([key, item]) => {
            const el = document.createElement("div");
            el.className = "homework-item bg-white rounded-xl shadow-md p-5 fade-in card-hover transition-all";
            el.innerHTML = `
              <div class="flex justify-between items-start mb-2">
                <span class="bg-indigo-100 text-indigo-800 text-xs font-semibold px-2.5 py-0.5 rounded">${item.subject}</span>
                <div class="flex space-x-2">
                  <button onclick="shareHomeworkItem('${key}')" class="text-gray-500 hover:text-indigo-600 transition-all" title="Share">
                    <i class="fas fa-share-alt"></i>
                  </button>
                  <button onclick="deleteHomeworkItem('${key}')" class="text-gray-500 hover:text-red-600 transition-all" title="Delete">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
              <h3 class="text-lg font-semibold text-gray-800 mb-1">${item.question}</h3>
              <p class="text-gray-600 whitespace-pre-line">${item.answer || "No answer provided yet."}</p>
            `;
            list.appendChild(el);
          });

          filterHomeworkItems();
        });

        // Form submit
        document.getElementById("homeworkForm").addEventListener("submit", function (e) {
          e.preventDefault();
          const subject = document.getElementById("subject").value.trim();
          const question = document.getElementById("question").value.trim();
          const answer = document.getElementById("answer").value.trim();

          if (!subject || !question) {
            alert("Subject and Question are required!");
            return;
          }

          const newRef = db.ref("homework").push();
          newRef.set({ subject, question, answer })
            .then(() => {
              console.log("✅ Homework added");
              document.getElementById("homeworkForm").reset();
            })
            .catch((err) => {
              console.error("🔥 Failed to add:", err);
              alert("Firebase write failed: " + err.message);
            });
        });
      });

      window.deleteHomeworkItem = function (key) {
        if (confirm("Are you sure you want to delete this homework item?")) {
          db.ref("homework/" + key).remove();
        }
      };

      window.shareHomeworkItem = function (key) {
        db.ref("homework/" + key).once("value").then(snapshot => {
          const item = snapshot.val();
          if (item) {
            document.getElementById("shareSubject").value = item.subject;
            document.getElementById("shareQuestion").value = item.question;
            document.getElementById("shareAnswer").value = item.answer;
            document.getElementById("shareModal").classList.remove("hidden");
          }
        });
      };

      window.closeShareModal = function () {
        document.getElementById("shareModal").classList.add("hidden");
      };

      window.copyToClipboard = function () {
        const subject = document.getElementById("shareSubject").value;
        const question = document.getElementById("shareQuestion").value;
        const answer = document.getElementById("shareAnswer").value;
        const text = `Subject: ${subject}\n\nQuestion:\n${question}\n\nAnswer:\n${answer}`;
        navigator.clipboard.writeText(text).then(() => {
          alert("Copied to clipboard!");
          closeShareModal();
        }).catch(err => {
          alert("Copy failed: " + err.message);
        });
      };

      window.filterHomeworkItems = function () {
        const query = document.getElementById("searchInput").value.toLowerCase();
        document.querySelectorAll(".homework-item").forEach(item => {
          item.style.display = item.innerText.toLowerCase().includes(query) ? "" : "none";
        });
      };
    }
  </script>
</body>
</html>
