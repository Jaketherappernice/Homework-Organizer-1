<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">Homework Organizer</h1>
            <p class="text-gray-600">Keep track of all your school assignments in one place</p>
        </header>

        <div class="max-w-4xl mx-auto">
            <!-- Add Homework Form -->
            <div class="bg-white rounded-xl shadow-md p-6 mb-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Homework</h2>
                <form id="homeworkForm" class="space-y-4">
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                        <input type="text" id="subject" required 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="question" class="block text-sm font-medium text-gray-700 mb-1">Question</label>
                        <textarea id="question" rows="2" required
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                    <div>
                        <label for="answer" class="block text-sm font-medium text-gray-700 mb-1">Answer</label>
                        <textarea id="answer" rows="4"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                    <button type="submit" 
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-all flex items-center justify-center">
                        <i class="fas fa-plus mr-2"></i> Add Homework
                    </button>
                </form>
            </div>

            <!-- Search Bar -->
            <div class="mb-6">
                <input type="text" id="searchInput" placeholder="Search homework..." 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    oninput="filterHomeworkItems()">
            </div>

            <!-- Homework List -->
            <div id="homeworkList" class="space-y-4">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Homework Items</h2>
                <div id="noHomework" class="text-center py-10 bg-white rounded-xl shadow">
                    <i class="fas fa-book-open text-4xl text-gray-300 mb-3"></i>
                    <p class="text-gray-500">No homework items yet. Add your first one above!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Share Homework</h3>
                <button onclick="closeShareModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                <input id="shareSubject" type="text" readonly class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Question</label>
                <textarea id="shareQuestion" rows="3" readonly class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Answer</label>
                <textarea id="shareAnswer" rows="5" readonly class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100"></textarea>
            </div>
            <button onclick="copyToClipboard()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-all">
                <i class="fas fa-copy mr-2"></i> Copy to Clipboard
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadHomeworkItems();
            document.getElementById("homeworkForm").addEventListener("submit", function(e) {
                e.preventDefault();
                addHomeworkItem();
            });
        });

        function loadHomeworkItems() {
            const homeworkItems = JSON.parse(localStorage.getItem("homeworkItems")) || [];
            const homeworkList = document.getElementById("homeworkList");
            const noHomework = document.getElementById("noHomework");

            if (homeworkItems.length === 0) {
                noHomework.classList.remove("hidden");
                return;
            }

            noHomework.classList.add("hidden");

            // Clear existing items
            const itemsToRemove = homeworkList.querySelectorAll(".homework-item");
            itemsToRemove.forEach(item => item.remove());

            homeworkItems.forEach((item, index) => {
                const homeworkItem = createHomeworkItemElement(item, index);
                homeworkList.appendChild(homeworkItem);
            });

            filterHomeworkItems(); // Apply filter after loading
        }

        function createHomeworkItemElement(item, index) {
            const element = document.createElement("div");
            element.className = "homework-item bg-white rounded-xl shadow-md p-5 fade-in card-hover transition-all";
            element.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <span class="bg-indigo-100 text-indigo-800 text-xs font-semibold px-2.5 py-0.5 rounded">${item.subject}</span>
                    <div class="flex space-x-2">
                        <button onclick="shareHomeworkItem(${index})" class="text-gray-500 hover:text-indigo-600 transition-all" title="Share">
                            <i class="fas fa-share-alt"></i>
                        </button>
                        <button onclick="deleteHomeworkItem(${index})" class="text-gray-500 hover:text-red-600 transition-all" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <h3 class="text-lg font-semibold text-gray-800 mb-1">${item.question}</h3>
                <p class="text-gray-600 whitespace-pre-line">${item.answer || "No answer provided yet."}</p>
            `;
            return element;
        }

        function addHomeworkItem() {
            const subject = document.getElementById("subject").value.trim();
            const question = document.getElementById("question").value.trim();
            const answer = document.getElementById("answer").value.trim();

            if (!subject || !question) {
                alert("Subject and Question are required!");
                return;
            }

            const homeworkItems = JSON.parse(localStorage.getItem("homeworkItems")) || [];
            const newItem = { subject, question, answer };
            homeworkItems.push(newItem);
            localStorage.setItem("homeworkItems", JSON.stringify(homeworkItems));

            document.getElementById("homeworkForm").reset();
            loadHomeworkItems();

            const items = document.querySelectorAll(".homework-item");
            if (items.length > 0) {
                items[items.length - 1].scrollIntoView({ behavior: "smooth" });
            }
        }

        function deleteHomeworkItem(index) {
            if (!confirm("Are you sure you want to delete this homework item?")) {
                return;
            }

            const homeworkItems = JSON.parse(localStorage.getItem("homeworkItems")) || [];
            homeworkItems.splice(index, 1);
            localStorage.setItem("homeworkItems", JSON.stringify(homeworkItems));
            loadHomeworkItems();
        }

        function shareHomeworkItem(index) {
            const homeworkItems = JSON.parse(localStorage.getItem("homeworkItems")) || [];
            const item = homeworkItems[index];

            document.getElementById("shareSubject").value = item.subject;
            document.getElementById("shareQuestion").value = item.question;
            document.getElementById("shareAnswer").value = item.answer;

            document.getElementById("shareModal").classList.remove("hidden");
        }

        function closeShareModal() {
            document.getElementById("shareModal").classList.add("hidden");
        }

        function copyToClipboard() {
            const subject = document.getElementById("shareSubject").value;
            const question = document.getElementById("shareQuestion").value;
            const answer = document.getElementById("shareAnswer").value;

            const textToCopy = `Subject: ${subject}\n\nQuestion:\n${question}\n\nAnswer:\n${answer}`;

            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Homework item copied to clipboard!");
                closeShareModal();
            }).catch(err => {
                console.error("Failed to copy: ", err);
                alert("Failed to copy to clipboard. Please try again.");
            });
        }

        function filterHomeworkItems() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const items = document.querySelectorAll(".homework-item");

            items.forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(query) ? "" : "none";
            });
        }
    </script>
</body>
</html>
