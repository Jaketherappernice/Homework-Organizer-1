<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homework Organizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .fade-in { animation: fadeIn 0.3s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .transition-all { transition: all 0.3s ease; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-10 text-center">
      <h1 class="text-4xl font-bold text-indigo-700 mb-2">Homework Organizer</h1>
      <p class="text-gray-600">Keep track of all your school assignments in one place</p>
    </header>

    <div class="max-w-4xl mx-auto">
      <div class="bg-white rounded-xl shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Homework</h2>
        <form id="homeworkForm" class="space-y-4">
          <input type="text" id="subject" placeholder="Subject" required class="w-full px-4 py-2 border border-gray-300 rounded-lg" />
          <textarea id="question" placeholder="Question" rows="2" required class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
          <textarea id="answer" placeholder="Answer (optional)" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
          <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-lg w-full hover:bg-indigo-700 transition-all">
            <i class="fas fa-plus mr-2"></i> Add Homework
          </button>
        </form>
      </div>

      <input type="text" id="searchInput" placeholder="Search..." oninput="filterHomeworkItems()" class="w-full mb-6 px-4 py-2 border border-gray-300 rounded-lg">

      <div id="homeworkList" class="space-y-4"></div>
    </div>
  </div>

  <!-- ✅ Share Modal (Copy to Clipboard) -->
  <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-xl p-6 w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold">Share Homework</h3>
        <button onclick="closeShareModal()" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
        <input id="shareSubject" type="text" readonly class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Question</label>
        <textarea id="shareQuestion" rows="3" readonly class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100"></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Answer</label>
        <textarea id="shareAnswer" rows="5" readonly class="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100"></textarea>
      </div>
      <button onclick="copyToClipboard()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-all">
        <i class="fas fa-copy mr-2"></i> Copy to Clipboard
      </button>
    </div>
  </div>

  <!-- ✅ Firebase + App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onValue,
      remove
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAV54_cjR0a-ec_bRdsyX1IEtxsLJQILQs",
      authDomain: "homework-organizer-live.firebaseapp.com",
      databaseURL: "https://homework-organizer-live-default-rtdb.firebaseio.com",
      projectId: "homework-organizer-live",
      storageBucket: "homework-organizer-live.firebasestorage.app",
      messagingSenderId: "670374814497",
      appId: "1:670374814497:web:46db62c59c4118c4e2d460",
      measurementId: "G-7T8DZCKC56"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);
    const homeworkRef = ref(db, 'homework');

    const homeworkForm = document.getElementById('homeworkForm');
    const homeworkList = document.getElementById('homeworkList');
    const searchInput = document.getElementById('searchInput');

    // 🔁 Load homework from Firebase
    onValue(homeworkRef, (snapshot) => {
      homeworkList.innerHTML = '';
      const data = snapshot.val();
      if (data) {
        Object.entries(data).forEach(([id, hw]) => {
          const div = document.createElement('div');
          div.className = 'bg-white p-4 rounded-lg shadow card-hover transition-all fade-in';
          div.innerHTML = `
            <h3 class="text-lg font-semibold text-indigo-700">${hw.subject}</h3>
            <p class="text-gray-800 mt-2"><strong>Q:</strong> ${hw.question}</p>
            <p class="text-gray-600 mt-1"><strong>A:</strong> ${hw.answer || 'None'}</p>
            <div class="mt-4 flex gap-2">
              <button class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600" onclick="deleteHomework('${id}')">
                <i class="fas fa-trash"></i> Delete
              </button>
              <button class="bg-gray-200 text-gray-800 px-4 py-1 rounded hover:bg-gray-300" onclick='showShareModal(${JSON.stringify(hw)})'>
                <i class="fas fa-share"></i> Share
              </button>
            </div>
          `;
          homeworkList.appendChild(div);
        });
      } else {
        homeworkList.innerHTML = '<p class="text-gray-500 text-center">No homework yet.</p>';
      }
    });

    homeworkForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const subject = document.getElementById('subject').value.trim();
      const question = document.getElementById('question').value.trim();
      const answer = document.getElementById('answer').value.trim();

      if (!subject || !question) return alert('Please fill in subject and question.');

      const newRef = push(homeworkRef);
      set(newRef, { subject, question, answer }).then(() => {
        homeworkForm.reset();
      });
    });

    window.deleteHomework = (id) => {
      remove(ref(db, 'homework/' + id));
    };

    window.filterHomeworkItems = () => {
      const term = searchInput.value.toLowerCase();
      const items = homeworkList.querySelectorAll('div');
      items.forEach(div => {
        const text = div.textContent.toLowerCase();
        div.style.display = text.includes(term) ? 'block' : 'none';
      });
    };

    window.showShareModal = (hw) => {
      document.getElementById('shareSubject').value = hw.subject;
      document.getElementById('shareQuestion').value = hw.question;
      document.getElementById('shareAnswer').value = hw.answer;
      document.getElementById('shareModal').classList.remove('hidden');
    };

    window.closeShareModal = () => {
      document.getElementById('shareModal').classList.add('hidden');
    };

    window.copyToClipboard = () => {
      const subject = document.getElementById('shareSubject').value;
      const question = document.getElementById('shareQuestion').value;
      const answer = document.getElementById('shareAnswer').value;
      const text = `Subject: ${subject}\n\nQuestion: ${question}\n\nAnswer: ${answer}`;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    };
  </script>
</body>
</html>
